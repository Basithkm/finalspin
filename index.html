<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Source Code Of Spin Wheel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script> 
</head>
<body>
  <h1>JACKPOT</h1>
  <div class="container">
     <div class="wheel_box">

        <input type="hidden" value="a" id="first_prority" />
        <input type="hidden" value="b" id="second_prority" />

        <input type="hidden" value="c" id="third_prority" />
        <input type="hidden" value="d" id="forth_prority" />
        <input type="hidden" value="e" id="fifth_prority" />
        <input type="hidden" value="f" id="sixth_prority" />
        <input type="hidden" value="g" id="seventh_prority" />
        <input type="hidden" value="h" id="eighth_prority" />
        <input type="hidden" value="i" id="nienth_prority" />
        <input type="hidden" value="j" id="tenth_prority" />
        <input type="hidden" value="k" id="eleventh_prority" />
        <input type="hidden" value="L" id="twelth_prority" />





      <canvas id="spinWheel"></canvas>
      <button id="spin_btn">Spin</button>
      <i class="fa-solid fa-location-arrow"></i>
     </div> 
    <div id="text"><p>Wheel Of Fortune</p></div>
  </div>




</body>   
<script src="script.js"></script>
</html>
